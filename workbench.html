        /* Page-specific layout */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Top Header */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--color-bg-secondary);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-lg);
            z-index: var(--z-sticky);
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--tm-red) 0%, var(--tm-red-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-primary);
            font-weight: var(--font-weight-bold);
            font-size: var(--font-size-lg);
        }
        
        .product-name {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
        }
        
        .page-title {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .header-actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .demo-badge {
            background-color: var(--color-warning);
            color: var(--color-text-primary);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-bold);
        }
        
        .search-box {
            background-color: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--color-text-secondary);
            width: 200px;
            font-size: var(--font-size-sm);
        }
        
        .search-box::placeholder {
            color: var(--color-text-muted);
        }
        
        .icon-btn {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: var(--font-size-lg);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }
        
        .icon-btn:hover {
            background-color: var(--color-bg-hover);
            color: var(--color-text-primary);
        }
        
        /* Side Navigation */
        .side-nav {
            position: fixed;
            top: 60px;
            left: 0;
            width: 240px;
            height: calc(100vh - 60px);
            background-color: var(--color-bg-secondary);
            border-right: 1px solid var(--color-border);
            overflow-y: auto;
            z-index: var(--z-base);
        }
        
        /* Main Content Area */
        .main-container {
            margin-top: 60px;
            margin-left: 240px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Workbench Header */
        .workbench-header {
            background-color: var(--color-bg-primary);
            border-bottom: 1px solid var(--color-border);
            padding: var(--spacing-lg);
        }
        
        .workbench-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .help-icon {
            font-size: var(--font-size-sm);
            color: var(--tm-red-light);
            cursor: help;
        }
        
        .workbench-subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }
        
        /* Content Area */
        .content-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* Filter Panel */
        .filter-panel {
            width: 280px;
            background-color: var(--color-bg-secondary);
            border-right: 1px solid var(--color-border);
            padding: var(--spacing-lg);
            overflow-y: auto;
        }
        
        .filter-section {
            margin-bottom: var(--spacing-xl);
        }
        
        .filter-title {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-md);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) 0;
            cursor: pointer;
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }
        
        .filter-option:hover {
            color: var(--color-text-primary);
        }
        
        .filter-option input[type="checkbox"] {
            cursor: pointer;
        }
        
        .filter-count {
            margin-left: auto;
            color: var(--color-text-muted);
            font-size: var(--font-size-xs);
        }
        
        .date-input {
            width: 100%;
            background-color: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            padding: var(--spacing-sm);
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            margin-bottom: var(--spacing-sm);
        }
        
        /* Alert List */
        .alert-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
        }
        
        .alert-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .alert-count {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }
        
        .view-options {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        /* Alert Card */
        .alert-card {
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-md);
            overflow: hidden;
            transition: all var(--transition-fast);
        }
        
        .alert-card:hover {
            border-color: var(--color-border-light);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .alert-card.expanded {
            border-color: var(--tm-red);
        }
        
        .alert-header {
            padding: var(--spacing-lg);
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-md);
        }
        
        .severity-badge {
            padding: 4px 12px;
            border-radius: var(--radius-xl);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-bold);
            text-transform: uppercase;
            flex-shrink: 0;
        }
        
        .severity-critical {
            background-color: rgba(220, 38, 38, 0.2);
            color: #ef4444;
        }
        
        .severity-high {
            background-color: rgba(249, 115, 22, 0.2);
            color: #f97316;
        }
        
        .severity-medium {
            background-color: rgba(234, 179, 8, 0.2);
            color: #eab308;
        }
        
        .severity-low {
            background-color: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
        
        .alert-info {
            flex: 1;
            min-width: 0;
        }
        
        .alert-title {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-xs);
        }
        
        .alert-meta {
            display: flex;
            gap: var(--spacing-lg);
            font-size: var(--font-size-xs);
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-sm);
        }
        
        .alert-meta-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .alert-description {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            line-height: var(--line-height-relaxed);
        }
        
        .alert-expand-icon {
            color: var(--color-text-muted);
            font-size: var(--font-size-lg);
            transition: transform var(--transition-fast);
        }
        
        .alert-card.expanded .alert-expand-icon {
            transform: rotate(180deg);
        }
        
        /* Alert Details (expandable) */
        .alert-details {
            display: none;
            padding: 0 var(--spacing-lg) var(--spacing-lg);
            border-top: 1px solid var(--color-border);
        }
        
        .alert-card.expanded .alert-details {
            display: block;
        }
        
        .detail-section {
            margin-top: var(--spacing-lg);
        }
        
        .detail-title {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-md);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
        }
        
        .detail-item {
            font-size: var(--font-size-sm);
        }
        
        .detail-label {
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-xs);
        }
        
        .detail-value {
            color: var(--color-text-primary);
            font-weight: var(--font-weight-medium);
        }
        
        .detail-value.highlight {
            color: var(--tm-red-light);
        }
        
        .timeline {
            margin-top: var(--spacing-md);
        }
        
        .timeline-item {
            display: flex;
            gap: var(--spacing-md);
            padding: var(--spacing-sm) 0;
            font-size: var(--font-size-sm);
        }
        
        .timeline-time {
            color: var(--color-text-muted);
            min-width: 80px;
        }
        
        .timeline-event {
            color: var(--color-text-secondary);
        }
        
        .alert-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);

        // Function to create alert card HTML

                    <div class="alert-header">
                        <div class="severity-badge ${severityClass}">${alert.severity}</div>
                        <div class="alert-info">

                            <div class="alert-meta">

                                <span class="alert-meta-item">üïê ${alert.timestamp}</span>
                                <span class="alert-meta-item">üë§ ${alert.assignedTo}</span>
                                <span class="alert-meta-item">
                                    <span class="status-badge ${statusClass}">

                                        ${alert.status.charAt(0).toUpperCase() + alert.status.slice(1).replace('-', ' ')}
                                    </span>
                                </span>
                            </div>
                            <div class="alert-description">${alert.description}</div>
                        </div>
                        <div class="alert-expand-icon">‚ñº</div>

                        <div class="detail-section">
                            <div class="detail-title">Alert Information</div>
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <div class="detail-label">Detection Source</div>
                                    <div class="detail-value">${alert.detectionSource}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Affected Assets</div>
                                    <div class="detail-value highlight">${alert.affectedAssets}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Impacted Users</div>
                                    <div class="detail-value highlight">${alert.impactedUsers}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">MITRE ATT&CK Tactics</div>
                                    <div class="detail-value">${alert.mitreTactics.join(', ')}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <div class="detail-title">Investigation Details</div>
                            <div class="detail-grid">

                                    <div class="detail-value">${alert.details.firstSeen}</div>
                                </div>

                                    <div class="detail-label">Last Seen</div>
                                    <div class="detail-value">${alert.details.lastSeen}</div>
                                </div>
                                ${Object.entries(alert.details).filter(([key]) => 
                                    !['firstSeen', 'lastSeen', 'timeline', 'iocs'].includes(key)
                                ).map(([key, value]) => `
                                    <div class="detail-item">
                                        <div class="detail-label">${key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</div>

        // Render all alerts
        function renderAlerts() {
            const container = document.getElementById('alertContainer');
            container.innerHTML = mockAlerts.map(alert => createAlertCard(alert)).join('');
            
            // Add click handlers for expand/collapse
            document.querySelectorAll('.alert-card').forEach(card => {
                const header = card.querySelector('.alert-header');
                header.addEventListener('click', () => {
                    // Close other expanded cards
                    document.querySelectorAll('.alert-card.expanded').forEach(otherCard => {
                        if (otherCard !== card) {
                            otherCard.classList.remove('expanded');
                        }
                    });
                    
                    // Toggle this card
                    card.classList.toggle('expanded');
                    
                    // Update context when expanding
                    if (card.classList.contains('expanded')) {
                        const alertId = card.dataset.alertId;
                        contextEngine.updateContext({ 
                            currentSection: 'alert-details',
                            activeElement: alertId
                        });
                    }
                });
            });
        }
        
        // Initialize context engine
        const contextEngine = new ContextEngine();
        contextEngine.setCurrentPage('workbench');
        
        // Initialize content generator
        const contentGenerator = new ContentGenerator();
        
        // Initialize help panel
        const helpPanel = new HelpPanel(contextEngine, contentGenerator);
        
        // Initialize tooltip manager
        const tooltipManager = new TooltipManager(contextEngine);
        
        // Initialize user selector
        const userSelector = new UserSelector(contextEngine);
        
        // Initialize navigation
        const navigation = new Navigation(contextEngine);
        navigation.init();
        
        // Render alerts
        renderAlerts();
        
        // Connect help button to help panel
        document.getElementById('helpButton').addEventListener('click', () => {
            helpPanel.open();
        });
        
        // Connect close button
        document.getElementById('closeHelp').addEventListener('click', () => {
            helpPanel.close();
        });
        
        // Connect ESC key to close help panel
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && helpPanel.isOpen) {
                helpPanel.close();
            }
        });
        
        // Connect help icons to tooltips
        document.querySelectorAll('.help-icon').forEach(icon => {
            icon.addEventListener('click', (e) => {
                e.stopPropagation();
                const tooltipKey = icon.dataset.tooltip;
                const contextKey = `${contextEngine.context.userType}:workbench:${tooltipKey}`;
                tooltipManager.show(icon, contextKey);
            });
        });
        
        console.log('Workbench page initialized');
        console.log('Current context:', contextEngine.getContext());
        console.log(`Loaded ${mockAlerts.length} alerts`);
    </script>
